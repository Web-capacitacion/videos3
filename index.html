<!DOCTYPE html>
<html>
<head>
<title>Video</title>
</head>

<body>
    <center>
        <div style="text-align:center"> 
            <button onclick="playPause()">Comenzar / pausar</button> 

            <br><br>
            <video id="video1" width="70%">
              <source src="dos.mp4" type="video/mp4">
              <source src="dos.mp4" type="video/ogg">
              Your browser does not support HTML video.
            </video>
          </div> 
        
        </video>
    </center>   
</body>
<style>
.video
{
    max-width: 80%;
    height: auto;
    margin: 0 auto;
    padding-top: .5%;
    
}
video::-internal-media-controls-download-button {display:none;}
video::-webkit-media-controls-enclosure {overflow:hidden;}
video::-webkit-media-controls-panel {width: calc(100% + 18px); /* Ajustar los pixeles segun se necesite */}
</style>
<script>
    // funcion para evitar copiar contenido
    
    document.oncontextmenu = function() 
        {
            return false
        }
        function right(e) 
        {
            var msg = "No disponible";
            if (navigator.appName == 'Netscape' && e.which == 3) 
            {
             
                return false;
            }
            else if (navigator.appName == 'Microsoft Internet Explorer' && event.button==2) 
            {
           
                return false;
            }
            return true;
        }
        document.onmousedown = right;




        var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script>
</html>
